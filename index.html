<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Binary</title>

</head>

<body class="light">
    <h1>グリッドエディタ</h1>

    <div class="editor-area">
        <div class="top-controls">
            <button id="add-row-top" title="上に行を追加">+</button>
            <button id="remove-row-top" title="上の行を削除">-</button>
        </div>
        <div class="middle-controls">
            <div class="left-controls">
                <button id="add-col-left" title="左に列を追加">+</button><br>
                <button id="remove-col-left" title="左の列を削除">-</button>
            </div>
            <div id="game-wrapper">
                <div id="game"></div>
            </div>
            <div class="right-controls">
                <button id="add-col-right" title="右に列を追加">+</button><br>
                <button id="remove-col-right" title="右の列を削除">-</button>
            </div>
        </div>
        <div class="bottom-controls">
            <button id="add-row-bottom" title="下に行を追加">+</button>
            <button id="remove-row-bottom" title="下の行を削除">-</button>
        </div>
    </div>

    <div class="io-controls">
        <div class="import-controls">
            <h3>インポート</h3>
            <textarea id="import-input" rows="4" cols="50" placeholder="ここに盤面データを貼り付け"></textarea>
            <button id="import-btn">インポート</button>
        </div>
        <div class="export-controls">
            <h3>エクスポート</h3>
            <button id="export-btn">エクスポート</button>
            <div class="output-group">
                <label for="pre-base64-output">元データ:</label>
                <textarea id="pre-base64-output" readonly rows="2" cols="50"></textarea>
            </div>
            <div class="output-group">
                <label for="export-output">Base64:</label>
                <textarea id="export-output" readonly rows="2" cols="50"></textarea>
            </div>
        </div>
    </div>

	<script type="module" src="./src/main.ts"></script>
</body>

</html>
